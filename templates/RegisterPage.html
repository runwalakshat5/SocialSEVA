<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Socialसेवा</title>
    <link rel="stylesheet" href="/static/styles/master.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link rel="shortcut icon" type="image/x-icon" href="/static/img/favicon.ico">
  </head>
  <body class="register-body">
    <div class="row-div" style="margin-top: 100px;">
      <div class="col-lg-6">
        <h1 class="register-h1">SIGN UP</h1>

    <form class="setting" action="signup" method="post">
    {% csrf_token %}

  	<LABEL>Full Name<span class="req">*</span></LABEL>
  	<input type="text" class="form-control-setting"  name="first_name" placeholder="Full Name">
  	<br>

    <label>Username<span class="req">*</span></label>
    <input type="text" class="form-control-setting" name="username" placeholder="Username">
  	<br>

    <label>Password<span class="req">*</span></label>
    <input type="password" class="form-control-setting" name="password1" placeholder="Password">
    <br>
    <label>Confirm Password<span class="req">*</span></label>
    <input type="password" class="form-control-setting" name="password2" placeholder="Confirm Password">
    <br>

  	<Label>Phone No<span class="req">*</span></LABEL>
  	<input type="text" class="form-control-setting" name="phone" placeholder="PhoneNo" >
  	<br>

  	<LABEL>Email Address:<span class="req">*</span></LABEL>
  	<input type="email" class="form-control-setting" placeholder="Email" name="email">
  	<br>
        <a href="login"><span>Already signed up?</span><a><input type="Submit" name="button" class="btn btn-primary">

    </form>
    </div>
        <div>
            {% for message in messages %}
            <h3>{{message}}</h3>
            {% endfor %}
        </div>

    </div>
    <footer>
      <div class="copy-right_text">
          <div class="container">
              <div class="footer_border"></div>
              <div class="row">
                  <div class="col-xl-12">
                      <p class="copy_right text-center" style="color:lightblue; padding-top:100px;" >

                    Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | Designed by Abhishek Nigam

                      </p>
                  </div>
              </div>
          </div>
      </div>
    </footer>

  </body>
</html>
